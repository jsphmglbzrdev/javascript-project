<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #111827;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .glass-container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 1.5rem;
      }

      .form-input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        transition: all 0.3s ease-in-out;
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .form-input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
      }

      /* Loader Container to center the spinner */
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      }
      
      .loader {
        position: relative;
        width: 64px;
        height: 60px;
      }
      .loader::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        background: #fff;
        width: 64px;
        height: 32px;
        border-radius: 0 0 50px 50px;
        animation: move 0.5s linear infinite alternate;
      }
      .loader::before {
        content: '';
        position: absolute;
        left: 50%;
        top: 0;
        background: #FF3D00;
        width: 24px;
        height: 24px;
        transform: translateX(-50%) rotate(0deg);
        animation: rotate 2s linear infinite;
      }

      @keyframes rotate {
        100% { transform: translateX(-50%) rotate(360deg)}
      }
      @keyframes move {
        0% { transform: rotate(10deg)}
        100% { transform: rotate(-10deg)}
      }
      
    </style>
  </head>
  <body class="bg-gray-900 text-white">
      <!-- Full-screen loader container -->
      <div id="loader-container" class="loader-container z-50 hidden">
          <span class="loader"></span>
      </div>

    <div class="glass-container p-8 w-full max-w-md mx-4 sm:mx-auto">
      <h2 class="text-3xl font-bold text-center mb-6">Expense Tracker</h2>
      
      <form id="expense-form" class="space-y-4">

        <input
          type="text"
          id="expense-name"
          placeholder="Example movie..."
          class="form-input w-full px-4 py-2 rounded-lg focus:ring focus:ring-opacity-50"
          required
          />

        <input
          type="number"
          id="expense-amount"
          placeholder="50.00"
          class="form-input w-full px-4 py-2 rounded-lg focus:ring focus:ring-opacity-50"
          required
          />

        <div id="expense-list"" class="flex flex-col items-center space-y-4">
        
        </div>

        <div class="text-center hidden" id="no-expense-message">
            <div class="text-xl">There is no expense yet...</div>
            <p class="text-sm">record your expenses now</p>
        </div>

        <div class="text-center">
          <div class="text-2xl font-bold" id="total-expense">Total: $0.00</div>

        </div>

        <button
          type="submit"
          class="w-full bg-white text-gray-900 font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105"
          >Add Expense
        </button>

      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
